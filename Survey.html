<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servey Form</title>
    <link rel="stylesheet" href="" />
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form<h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>  
    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your Name" required>
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required>
        <label id="number-label" for="number">Age(optional)</label>
        <input id="number" type="number" min="1" max="120" placeholder="Age" required>
        <select id="dropdown">
            <option></option>
            <option></option>
        </select>
        <input type="radio" name="radio-option" value="yes"> Yes
        <input type="radio" name="radio-option" value="No"> No
        <input type="checkbox" name="checkbox-option" value="true">true
        <input type="checkbox" name="checkbox-option" value="false">false
        <textarea></textarea>
        <input id="submit" type="submit">
    </form>
<body>
</html>
